<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coding Quiz</title>

<body>
  <section id="before-start">
    <h1>Coding Quiz</h1>
    <p>This is a game that tests your coding knowledge</p>
    <button id="start">Start</button>
  </section>
  <section id="question-container" style="display: none;">
    <h2 id="question">Commonly used data types do NOT include:</h2>
    <ul id="question-answers">
        <li><button>strings</button></li>
        <li><button>booleans</button></li>
        <li><button>alerts</button></li>
        <li><button>numbers</button></li>
    </ul>
  </section>
  <section id="question-container" style="display: none;">
    <h2 id="question">A very useful tool used during develoment and debugging for printing content to the debugger is:<h2>
    <ul id="question-answers">
        <li><button>Java Script</button></li>
        <li><button>terminal branch</button></li>
        <li><button>for loops</button></li>
        <li><button>console log</button></li>
    </ul>
  </section>
  <section id="question-container" style="display: none;">
    <h2 id="question">Arrays in Java Script can be used to store:</h2>
    <ul id="question-answers">
        <li><button>numbers & strings</button></li>
        <li><button>other arrays</button></li>
        <li><button>booleans</button></li>
        <li><button>all of the above</button></li>
    </ul>
    </section>
  



<script src="./assests/script.js"></script>
